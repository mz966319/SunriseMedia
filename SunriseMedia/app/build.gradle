plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
version ='SunriseMedia-1.0'
mainClassName = 'SunriseMedia.SunriseMedia'



jar {

    manifest {
        attributes "Main-Class": "$mainClassName"
        
    }
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    flatDir {
       dirs 'libs'
   }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation files('D:/opencv/build/java/opencv-455.jar')
    implementation files('D:/opencv/build/java/sqlite-jdbc-3.39.2.0.jar')
    //implementation 'org.xerial:sqlite-jdbc:3.39.2.0'
    implementation 'org.lucee:pdfbox:3.0.0.RC102'
    implementation 'com.itextpdf:itextpdf:5.5.13.3'
    implementation 'org.apache.poi:poi:5.2.2'
    implementation 'org.apache.poi:poi-ooxml:5.2.2'

    implementation 'com.google.zxing:core:3.4.1'
    implementation 'com.google.zxing:javase:3.4.1'



}

application {
    // Define the main class for the application.
    mainClass = 'SunriseMedia.SunriseMedia'

}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

